<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Vs Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Player Vs Player</h1>
        <p>Winning Score : <span class="winscore"></span></p>
        <p>
            Player-1: <span class="p1-score"></span>
            Player-2: <span class="p2-score"></span>
        </p>
        <form>
            <input type="number" id='win-input' placeholder="Enter a Winscore"/>
            <input type="submit" value='Submit' />
        </form>
        <button class="p1-button">Player1</button>
        <button class="p2-button">Player2</button>
        <button class="reset">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
